<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <title>Projet-4 - Ajout d'utilisateurs</title>
    </head>
    <body>
        <h1>Formulaire d'ajout d'utilisateurs</h1>
        <form action="/api/user/create" method="POST">
            <fieldset>
                <div>
                    <label for="mail">E-mail :</label>
                    <input type="email" id="mail" name="user_mail">
                </div>
                <div>
                    <label for="password">Password :</label>
                    <input type="password" id="password" name="user_pass">
                </div>
                <div>
                    <label for="firstname">Firstname :</label>
                    <input type="text" id="firstname" name="user_firstname">
                </div>
                <div>
                    <label for="lastname">Lastname :</label>
                    <input type="text" id="lastname" name="user_lastname">
                </div>
                <div>
                    <label for="birthdate">Birthdate :</label>
                    <input type="date"  id="birthdate" name="user_birthdate">
                </div>
                <div class="button">
                    <button type="submit">Send a message</button>
                </div>
            </fieldset>
        </form>    
    </body>
</html>
